<!DOCTYPE html>
<html>
  <head>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <table
      width="100%"
      cellspacing="0"
      cellpadding="0"
      style="background-color: #f7f7f7; font-family: Arial, sans-serif"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            style="
              background-color: #ffffff;
              border: 1px solid #dddddd;
              border-radius: 5px;
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            "
          >
            <tr>
              <td
                style="
                  text-align: center;
                  background: rgb(30, 30, 189);
                  padding: 20px;
                "
              >
                <h1 style="font-size: 24px; color: #ffffff">{{ subject }}</h1>
              </td>
            </tr>
            <tr>
              <td style="text-align: center; padding: 20px">
                <p style="font-size: 16px; color: #555; font-weight: 600">
                  Sender: {{ mail_adress }}
                </p>
                <p
                  style="
                    font-size: 16px;
                    font-weight: 600;
                    color: #000000;
                    text-decoration: none;
                  "
                >
                  {{ content }}
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
