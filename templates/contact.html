<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/jpg"
      href="{{ url_for('static', filename='images/chatbot.jpg') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/contact.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Contact</title>
  </head>
  <header>
    <span class="logo-div">
      <img
        class="logo"
        src="{{ url_for('static', filename='images/chatbot.jpg') }}"
        alt=""
      />
      <p class="logo-title">Gemini<span class="rainbow-text"> ChatBot</span></p>
    </span>
    <nav class="navigation">
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <button class="started" id="started-button">Get Started</button>
    </nav>
  </header>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %} {% if category ==
    'success' %}
    <script>
      Swal.fire({
        title: "{{ message }}",
        icon: "success",
        showConfirmButton: false,
        timer: 2000,
      });
      setTimeout(function () {
        window.location.href = "/contact";
      }, 2100);
    </script>
    {% elif category == 'error' %}
    <script>
      Swal.fire({
        title: "{{ message }}",
        icon: "error",
        showConfirmButton: false,
        timer: 2000,
      });
    </script>
    {% endif %} {% endfor %} {% endif %} {% endwith %}
    <div class="contact-form-container">
      <form method="POST" action="/send-mail">
        <div class="title">
          <h2>Contact Us</h2>
        </div>
        <div class="form-group">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input
            type="text"
            name="text"
            id="text"
            placeholder="Subject"
            required
          />
        </div>
        <div class="form-group">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input
            type="mail"
            name="mail"
            id="mail"
            placeholder="Mail address"
            required
          />
        </div>
        <div class="form-group-area">
          <span class="icon"></span>
          <textarea
            name="text_area"
            id="text_area"
            placeholder="Type your message here..."
            maxlength="500"
            required
            style="width: 300px; height: 150px; resize: none"
          ></textarea>
        </div>
        <button class="contact-button" type="submit" id="contact-button">
          Send
        </button>
      </form>
    </div>
    <div class="social-icons">
      <a
        href="https://www.linkedin.com/in/ahmet-dizdarr/"
        target="_blank"
        class="social-icon"
        data-text="LinkedIn"
      >
        <i class="fab fa-linkedin"></i>
      </a>
      <a
        href="https://github.com/ahmetdzdrr"
        target="_blank"
        class="social-icon"
        data-text="GitHub"
      >
        <i class="fab fa-github"></i>
      </a>
    </div>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
